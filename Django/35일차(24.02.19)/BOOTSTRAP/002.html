<!-- 부트스트랩의 코드의 css는 모두 동일하므로 쉽게 불러와서 변경이 가능하다.
모두 통일된 css를 사용함 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-md-3 {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 
    $grid-breakpoints: (
        xs: 0,
        sm: 576px,
        md: 768px,
        lg: 992px,
        xl: 1200px,
        xxl: 1400px
    ); 
    아래와 같이 코딩하면 768px 이상일 때에는 3개 컬럼씩 4개가 나오고
    768px 미만이면서 576px 이상일 때에는 3개 컬럼이 2개, 6컬럼이 2개가 나옵니다.
    576px 미만일 때에는 12개 컬럼이 1개씩 나옵니다.
    -->
    <div class="container">
        <div class="row">
            <!-- md는 768px 사이즈 -->
            <div class="col-md-3">hello</div> 
            <div class="col-md-3">hello</div>
            <!-- sm사이즈를 정의 sm는 576px 사이즈 -->
            <div class="col-md-3 col-sm-6">hello</div>
            <div class="col-md-3">hello</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
