<!-- 이미지 사용 예시 -->

<!-- 무료 템플릿을 다운받아서 이거랑 똑같이 만들어준다고 하고 30만원씩 받고 해당 웹페이지를 상대 요구에 맞게 수정해서 판매 -->
<!-- 해당 무료 템플릿 사이트: https://startbootstrap.com/theme/agency -->
<!-- 이런 무료 템플릿 사이트에서 무료 템플릿을 다운받아서 조금만 변경하고 사람들에게 판매하는 행위도 있음 -->

<!-- 대표님은 themeforest.net에서 웹페이지를 보통 구매하신다고 한다. 역으로 구매자를 즉 클라이언트를 크몽이나 이런데서 홍보하지 않고 지인을 통해 판매. -->
<!-- 크몽에 생각보다 진상 고객이 많다. 개발을 해줘도 상대가 개발에 대한 이해도가 없는 경우가 많아서, 결과물이 마음에 들지 않아 시비를 걸고 그런 사람이 많다. -->

<!-- 부트스트랩에는 아이콘도 존재하여 호출이 가능하다. -->
<!-- https://getbootstrap.com/ 사이트 접속해서 docs나 icon같이 필요한거 찾아들어가서 코드 확인하면 됨 -->
<!-- 아이콘: https://icons.getbootstrap.com/ -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 아이콘 호출을 위한 link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- 이렇게 하면 화면이 맞지않게 나오고 겹쳐서 나옴, Bootstrap도 버전업이 될 때 class명이 살짝 변경이 되어왔습니다. -->
                <!-- <img src="a.jpg" alt=""> -->
                <!-- class="img-fluid" 화면에 맞게 출력(꽉채우겠다.) -->
                <img class="img-fluid" src="a.jpg" alt="">
            </div>
            <div class="col-md-4">
                <!-- img-fluid rounded: 모서리를 살짝 둥글게 -->
                <img class="img-fluid rounded" src="a.jpg" alt="">
            </div>
            <div class="col-md-4">
                <!-- img-fluid rounded-circle 이미지를 타원으로 / 이미지를 정사각형 이미지를 주면 정원이 된다.(완전 동그라미) => 프로필 같은 소개에 많이 사용
                정확한 정사각형일 때 완전 동그라미가 된다.부트스트랩을 통해 만들어진 사이트들에서 완전 동그라미인 사진들은 전부 해당 클래스를 사용한 것-->
                <img class="img-fluid rounded-circle" src="a.jpg" alt="">
            </div>
            <div class="col-md-4">
                <img class="img-fluid img-thumbnail" src="a.jpg" alt="">
            </div>
        </div>
        <!-- 아이콘 호출(백터 값) -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-plus" viewBox="0 0 16 16">
            <path d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
        </svg>

        <!-- link로 호출한 아이콘 사용 -->
        <i class="bi bi-calendar-plus"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
