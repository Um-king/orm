<!-- 버튼 클릭시 경고창을 출력하는데 부트스트랩에서 제공하는 경고창이 마음에 들지 않아 새로 개발한것
부트스트랩에서 기본으로 지원하는 알림창이 마음에 들지 않아 새로운 스타일로 변경한 것 
sweetalert2라는 새로운 스타일의 알림창으로 출력하는 예시-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sweetalert2</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.10/dist/sweetalert2.all.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.10/dist/sweetalert2.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <button onclick="Swal.fire('Any fool can use a computer')">
            눌러!
        </button>

        <button
            onclick="Swal.fire(
        'The Internet?',
        'That thing is still around?',
        'question'
      )"
        >
            눌러!
        </button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
