<p style="color:red;">{{ error }}</p>
<form action="{% url 'blog_update' pk %}" method="post" enctype="multipart/form-data">
    {# 해킹 공격 방어를 위한 토큰입니다. #}
    {% csrf_token %}

    {{ form }} {# forms.py에 필드를 설정한 변수 개수만큼, 위젯은 데이터 타입으로해서 화면에 출력해준다 #}

    <button type="submit">수정</button>
</form>
