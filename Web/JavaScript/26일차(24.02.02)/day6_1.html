<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let price = 0;
        let menu = '카페라떼'; // 메뉴를 바꿔보세요!

        // break가 없는 switch문
        switch (menu) {
            case '아메리카노':
                price = 4000;
            case '카페라떼':
                price = 5000;
            case '바닐라라떼':
                price = 6000;
            case '콜드브루':
                price = 5500;
            case '딸기라떼':
                price = 7000;
            case '레몬에이드':
                price = 6500;
            case '에스프레소':
                price = 3500;
            case '루이보스':
                price = 4500; // break가 없어서 결국 마지막 값의 결과를 출력
            default:
                console.log('메뉴를 정확히 입력하세요.');
        }
        // price 값을 보고 싶으면 개발자도구의 콘솔탭에서 price입력하면 값 출력

        // console.log 결과는 크롬의 개발자도구의 콘솔탭에서 확인 가능
        // 거기서 새로운 코드 작성도 가능

        // ``(백틱)으로 작성된 문자열은 표현식 적용이 가능하다 -> ${변수}
        var txt = "world"
        console.log(`hello ${txt}`)

        
        const cars = ["BMW", "Volvo", "Saab", "Ford", "Flat", "Audi"];
        let text = "";

        text += '<section><h2>' + cars[0] + '</h2></section>'
        text += '<section><h2>' + cars[1] + '</h2></section>'
        text += '<section><h2>' + cars[2] + '</h2></section>'
        text += '<section><h2>' + cars[3] + '</h2></section>'
        text += '<section><h2>' + cars[4] + '</h2></section>'

        console.log(text)
        // document.body.innerHTML = text
        // document.write(text)
    </script>
